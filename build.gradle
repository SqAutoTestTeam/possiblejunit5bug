apply plugin: 'java'


repositories {
    jcenter()
}

dependencies {
    compile 'org.junit.platform:junit-platform-commons:1.0.0-M6'
    compile 'org.junit.platform:junit-platform-console:1.0.0-M6'
    compile 'org.junit.platform:junit-platform-console-standalone:1.0.0-M6'
    compile 'org.junit.platform:junit-platform-engine:1.0.0-M6'
    compile 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M6'
    compile 'org.junit.platform:junit-platform-launcher:1.0.0-M6'
    compile 'org.junit.platform:junit-platform-runner:1.0.0-M6'
    compile 'org.junit.platform:junit-platform-suite-api:1.0.0-M6'
    compile 'org.junit.platform:junit-platform-surefire-provider:1.0.0-M6'

    compile 'org.junit.platform:junit-jupiter-api:5.0.0-M6'
    compile 'org.junit.platform:org.junit.jupiter:junit-jupiter-engine:5.0.0-M6'
    compile 'org.junit.jupiter:junit-jupiter-migrationsupport:5.0.0-M6'
    compile 'org.junit.jupiter:junit-jupiter-params:5.0.0-M6'
}
